<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to myPage</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col text-center">
        <canvas id="display"></canvas>
      </div>
    </div>

    <div id="v-controller" class="row">
      <div class="col">

        <div class="row">
          <div class="col btn-group">
            <button type="button" class="btn btn-primary" @click="onStartBtnClick">はじめから</button>
            <button type="button" class="btn btn-info" @click="onTestBtnClick">テスト</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div v-for="(item, index) in history.slice().reverse()">
              {{history.length - index}} こめ {{ item.cost }} えん
            </div>
          </div>
          <div class="col">
            <strong>ごうけい</strong>
            <div><span v-text="history.length"></span>こ</div>
            <div><span v-text="totalcost"></span> えん</div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script type="text/javascript" src="./js/bootstrap-native-v4.min.js"></script>
  <script type="text/javascript" src="./js/qrcode.js"></script>
  <script type="text/javascript" src="./js/DecoderWorker.js"></script>
  <script type="text/javascript" src="./js/webcodecamjs.js"></script>
  <script type="text/javascript" src="./js/vue.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
